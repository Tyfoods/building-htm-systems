<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spatial Pooling Widgets</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://rhyolight.github.io/cell-viz/cell-viz-2d-1.4.0.min.js"></script>
    <script src="../../dist/widgets/bhtms-spatial-pooling-widgets-0.1.0.js"></script>

    <style>
        body {
            width: 560px;
            border: solid 1px black;
        }
        .bar rect {
            fill: steelblue;
        }

        .bar text {
            fill: #fff;
            font: 10px sans-serif;
        }

    </style>

</head>
<body>

<div>

    <h1>Receptive Field</h1>

    <svg id="receptiveFieldDemo"></svg>

    <input  disabled="disabled" type="range" min="100" max="600" value="400" id="inputSpaceDimensionsSlider" />
    input space: <span class="inputSpaceDimensionsDisplay"></span> cells
    <br/>
    <input type="range" min="0" max="100" value="90" id="receptiveFieldPercSlider" />
    receptive field: <span class="receptiveFieldPercDisplay"></span>%

    <svg id="receptiveFieldHistogram" width="560" height="200"></svg>

    <input type="range" min="0" max="100" value="85" id="connectionThresholdSlider" />
    connection threshold: <span class="connectionThresholdDisplay"></span>
    <br/>
    <input type="range" min="1" max="100" value="40" id="independentVariablesSlider" />
    Bates distribution independent variables: <span class="independentVariablesDisplay"></span>
    <br/>
    <input type="range" min="0" max="100" value="85" id="distributionCenterSlider" />
    Distribution Center: <span class="distributionCenterDisplay"></span>
    <br/><br/>
    <span class="percConnectedDisplay"></span>% connected total,
    <span class="percConnectedInFieldDisplay"></span>% connected within receptive field

    <script>
        $(function() {
            BHTMS.receptiveField()
        });
    </script>

</div>

</section>

</body>
</html>
