<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Space Widgets</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../../dist/widgets/bhtms-input-space-widgets-0.1.2.js"></script>

    <style>
        body {
            background-color: LIGHTSTEELBLUE;
        }
        .widget {
            width: 560px;
            border: solid 1px black;
            background-color: white;
            margin-bottom: 20px;
        }
        svg {
            border: solid 1px orange;
        }
    </style>

</head>
<body>

<div class="widget">

    <h1>Each Mini-Column's Potential Pool of Connections</h1>

<div id="potentialPoolWidget"><svg width="560px" height="280px"><g id="miniColumnPools"></g><g id="inputSpacePools"></g></svg><br/><input type="range" min="100" max="600" value="300" id="inputSpaceSizeSlider" />input space size: <span class="inputSpaceSizeDisplay"></span> bits<br/><input type="range" min="100" max="600" value="300" id="miniColumnCountSlider" />mini-column count: <span class="miniColumnCountDisplay"></span> columns<br/><input type="range" min="0" max="100" value="90" step="5" id="receptiveFieldPercSlider" />receptive field: <span class="receptiveFieldPercDisplay"></span>%</div>

    <script>
        $(function() {
            BHTMS.miniColumnPotentialPools()
        });
    </script>

</div>


<div class="widget">

    <h1>One Mini-Column's Receptive Field</h1>

<svg id="receptiveFieldDemo"></svg><svg id="receptiveFieldHistogram" width="560" height="200"></svg><input type="range" min="0" max="100" value="50" id="connectionThresholdSlider" />connection threshold: <span class="connectionThresholdDisplay"></span><br/><input type="range" min="1" max="100" value="10" id="independentVariablesSlider" />Bates distribution independent variables: <span class="independentVariablesDisplay"></span><br/><input type="range" min="0" max="100" value="50" id="distributionCenterSlider" />Distribution Center: <span class="distributionCenterDisplay"></span><br/><br/><span class="percConnectedDisplay"></span>% connected total,<span class="percConnectedInFieldDisplay"></span>% connected within receptive field

    <script>
        $(function() {
            BHTMS.miniColumnInitialPerms()
        });
    </script>

</div>

</section>

</body>
</html>
