<svg style="border:solid black 3px;background-color:black">

    <defs>
        <radialGradient id="sunGradientDiscrete"
                        gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="white" />
            <stop offset="33%" stop-color="yellow" />
            <stop offset="66%" stop-color="orange" />
            <stop offset="100%" stop-color="black" />
        </radialGradient>
        <radialGradient id="cursorGradientDiscrete"
                        gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="white" stop-opacity="1"/>
            <stop offset="100%" stop-color="white"  stop-opacity="0"/>

        </radialGradient>

    </defs>

    <circle class="sun" fill="url(#sunGradientDiscrete)"></circle>

    <image class="planet"></image>

    <path class="shade"></path>

    <image class="stickman"></image>

    <g id="binary-planet-encoding-out"
       transform="translate(330,110)"
    ></g>

    <text
        x="390" y="170"
        font-size="40px" font-family="sans-serif"
    >DAY</text>

    <text
        x="370" y="250"
        font-size="40px" font-family="sans-serif"
    >NIGHT</text>

    <circle class="cursor" fill="url(#cursorGradientDiscrete)"></circle>

</svg>
