<svg style="border:solid black 3px;background-color:black">

    <defs>
        <radialGradient id="sunGradientContinuous"
                        gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="white" />
            <stop offset="33%" stop-color="yellow" />
            <stop offset="66%" stop-color="orange" />
            <stop offset="100%" stop-color="black" />
        </radialGradient>
        <radialGradient id="cursorGradientContinuous"
                        gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="white" stop-opacity="1"/>
            <stop offset="100%" stop-color="white"  stop-opacity="0"/>

        </radialGradient>

    </defs>

    <circle class="sun" fill="url(#sunGradientContinuous)"></circle>

    <image class="planet"></image>

    <path class="shade"></path>

    <image class="stickman"></image>

    <g class="continuousDayNight-bits"></g>

    <line class="ray"></line>

    <circle class="cursor" fill="url(#cursorGradientContinuous)"></circle>

</svg>
