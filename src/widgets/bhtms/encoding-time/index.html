<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Number Encoding Widgets</title>

    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <script src='https://d3js.org/d3.v5.js'></script>
    <script src='../../../../wp-content/uploads/encoding-time/bhtms-encoding-time-0.2.15.js'></script>

    <style>
        body {
            background-color: white;
        }
        .widget {
            width: 560px;
            background-color: white;
            margin-bottom: 100px;
        }
        svg {
            /*border: solid 1px orange;*/
        }
        table {
            width: 100%
        }

        /* DAT.GUI lighter theme */
        .dg.main .close-button.close-bottom {
            position: inherit;
        }
        .dg.main.taller-than-window .close-button {
            border-top: 1px solid #ddd;
        }
        .dg {
            color: #555;
            text-shadow: none !important;
        }

        .dg.main::-webkit-scrollbar {
            background: #fafafa;
        }

        .dg.main::-webkit-scrollbar-thumb {
            background: #bbb;
        }

        .dg li:not(.folder) {
            background: #fafafa;
            border-bottom: 1px solid #ddd;
        }

        .dg li.save-row .button {
            text-shadow: none !important;
        }

        .dg li.title {
            background: #e8e8e8 url(data:image/gif;base64,R0lGODlhBQAFAJEAAP////Pz8////////yH5BAEAAAIALAAAAAAFAAUAAAIIlI+hKgFxoCgAOw==) 6px 10px no-repeat;
        }
        .dg .cr.function:hover,.dg .cr.boolean:hover {
            background: #fff;
        }
        .dg .close-button {
            display: none;
        }
        .dg .c input[type=text] {
            background: #e9e9e9;
        }

        .dg .c input[type=text]:hover {
            background: #eee;
        }

        .dg .c input[type=text]:focus {
            background: #eee;
            color: #555;
        }

        .dg .c .slider {
            background: #e9e9e9;
        }

        .dg .c .slider:hover {
            background: #eee;
        }
    </style>

</head>
<body>

<div class='widget'>
    <h1>Discrete Day / Night</h1>
    <div id='discreteDayNight'></div>
    <button id='noon1'>noon</button>
    <button id='midnight1'>midnight</button>
    <script>
        $(function() {
            BHTMS.discreteDayNight('discreteDayNight')
            let jsds = BHTMS.JSDS.get('discreteDayNight-discreteDayNight')
            $('button#noon1').click(() => {
                BHTMS.discreteDayNight.pauseAnimation()
                jsds.set('theta', 0)
                setTimeout(BHTMS.discreteDayNight.startAnimation, 2000)
            })
            $('button#midnight1').click(() => {
                BHTMS.discreteDayNight.pauseAnimation()
                jsds.set('theta', Math.PI)
                setTimeout(BHTMS.discreteDayNight.startAnimation, 2000)
            })
        });
    </script>
</div>


<div class='widget'>
    <h1>Continuous Day / Night</h1>
    <div id='continuousDayNight'></div>
    <button id='noon2'>noon</button>
    <button id='midnight2'>midnight</button>
    <script>
        $(function() {
            BHTMS.continuousDayNight('continuousDayNight')
            let jsds = BHTMS.JSDS.get('continuousDayNight-continuousDayNight')
            $('button#noon2').click(() => {
                BHTMS.continuousDayNight.pauseAnimation()
                jsds.set('theta', Math.PI / 2)
                setTimeout(BHTMS.continuousDayNight.startAnimation, 2000)
            })
            $('button#midnight2').click(() => {
                BHTMS.continuousDayNight.pauseAnimation()
                jsds.set('theta', Math.PI / 2 + Math.PI)
                setTimeout(BHTMS.continuousDayNight.startAnimation, 2000)
            })
        });
    </script>
</div>

<div class='widget'>
    <h1>Time Of Month</h1>
    <div id='timeOfMonth'></div>
    <script>
        $(function() {
            BHTMS.timeOfMonth('timeOfMonth')
        });
    </script>
</div>


</body>
</html>
