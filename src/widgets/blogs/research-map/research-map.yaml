Thousand Brains:

  desc: >
    <p>
    The Thousand Brains Model of Intelligence suggests we need to rethink how the entire neocortex processes information.
    </p>
    <img src="img/classic-hierarchy-vs-proposed-model.png"/>
    <p>
    In the classic view, the cortex receives input from a sensory organ and processes it in a series of hierarchical steps. Sensory input ascends from region to region, and at each level, cells respond to larger areas and more complex features of a sensory array. It’s commonly assumed that complete objects can only be recognized at a high enough level in the hierarchy where cells can take in the entire sensory array.
    </p>

  resources:
    Intro to Thousand Brains Model of Intelligence: https://numenta.com/blog/2018/03/19/thousand-brains-model-of-intelligence/

  children:

    Local Computations / Parallel Voting:
      desc: >
        <img src="img/parallel-voting.jpg"/>
        <p>
        In the Thousand Brains Model of Intelligence, each column creates complete
        models of its world, based on what it can sense as its associated sensor
        moves. Connections in the cortex, both hierarchical connections and
        connections between adjacent columns, allow columns to work together to
        quickly identify objects.
        </p>

      resources:
        A Framework for Intelligence and Cortical Function Based on Grid Cells in the Neocortex: https://numenta.com/neuroscience-research/research-publications/papers/a-framework-for-intelligence-and-cortical-function-based-on-grid-cells-in-the-neocortex/
        Companion paper to A Framework for Intelligence and Cortical Function Based on Grid Cells in the Neocortex: https://numenta.com/neuroscience-research/research-publications/papers/thousand-brains-theory-of-intelligence-companion-paper/
        A Theory of How Columns in the Neocortex Enable Learning the Structure of the World: https://numenta.com/neuroscience-research/research-publications/papers/a-theory-of-how-columns-in-the-neocortex-enable-learning-the-structure-of-the-world/

    Common Cortical Circuit:
      desc: >
        <img src="img/cortical-circuit.png"/>
        <ol>
          <li>
            All areas of the neocortex look the same because they perform the same basic function.
          </li>
          <li>
            What makes one region visual and another auditory is what it is connected to.
          </li>
          <li>
          A small area of cortex, a 1mm2 “cortical column”, is the unit of replication and contains the common cortical algorithm.
          </li>
        </ol>

      children:

        Layers:
          desc: >
            <img src="img/layers.png"/>
            <p>Cortical Columns have layers. These layers are like compute modules within the Common Cortical Circuit.</p>

