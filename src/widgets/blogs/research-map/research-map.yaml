            HTM School Spatial Pooling Part 2: https://www.youtube.com/watch?v=rHvjykCIrZM

        Sequence Memory:
          desc: >

            <p>A network incorporating such neurons can learn complex sequences in a surprisingly robust and flexible manner. The model learns in a completely unsupervised fashion and, as a continuously learning system, adapts rapidly to changes in its input.</p>

          dependencies:
            - Minicolumns
            - HTM Neuron

          resources:
            Why Neurons Have Thousands of Synapses, A Theory of Sequence Memory in Neocortex: https://numenta.com/neuroscience-research/research-publications/papers/why-neurons-have-thousands-of-synapses-theory-of-sequence-memory-in-neocortex/
