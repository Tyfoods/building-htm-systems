    Complete Object Modeling:
      desc: >

        <p></p>

      children:

        Locations:
          desc: >

            <p>Columns combine sensory input with a grid cell-derived location, and integrate those “sensory features at locations” over movements.  Every sensation we perceive is processed relative to its <strong>location</strong> on an object, not relative to you.</p>

        Grid Cells:
          desc: >
            <p>A <strong>grid cell</strong> is a type of neuron that exists in the entorhinal cortex and is responsible for navigation and knowing where you are in the world. Recent experimental evidence suggests that grid cells also are present in the neocortex. We propose that the neocortex uses “<strong>cortical grid cells</strong>” to learn complete models of objects in the same way that the entorhinal cortex uses <strong>grid cells</strong> to learn the structure of environments.</p>

          resources:
            Locations in the Neocortex, A Theory of Sensorimotor Object Recognition Using Cortical Grid Cells": https://numenta.com/neuroscience-research/research-publications/papers/locations-in-the-neocortex-a-theory-of-sensorimotor-object-recognition-using-cortical-grid-cells/
            Grid Cells HTM School: https://www.youtube.com/watch?v=mP7neeymcUY
            How Grid Cells Map Space: https://numenta.com/blog/2018/05/25/how-grid-cells-map-space/

        Displacement Cells:
          desc: >
            <p>We propose the existence of a new type of neuron that is an extension of grid cells, called <strong>displacement cells</strong>. Displacement cells enable us to learn how objects are composed of other objects, also known as object compositionality.</p>

          resources:
            Locations in the Neocortex, A Theory of Sensorimotor Object Recognition Using Cortical Grid Cells": https://numenta.com/neuroscience-research/research-publications/papers/locations-in-the-neocortex-a-theory-of-sensorimotor-object-recognition-using-cortical-grid-cells/
            A Framework for Intelligence and Cortical Function Based on Grid Cells in the Neocortex: https://numenta.com/neuroscience-research/research-publications/papers/a-framework-for-intelligence-and-cortical-function-based-on-grid-cells-in-the-neocortex/
            Companion paper to A Framework for Intelligence and Cortical Function Based on Grid Cells in the Neocortex: https://numenta.com/neuroscience-research/research-publications/papers/thousand-brains-theory-of-intelligence-companion-paper/
          dependencies:
