        HTM Neuron:
          desc: >
            <img src="img/pyramidal-neuron.jpg"/>
            <p>
            Pyramidal neurons represent the majority of excitatory neurons in the neocortex. Each pyramidal neuron receives input from thousands of excitatory synapses that are segregated onto dendritic branches. The dendrites themselves are segregated into apical, basal, and proximal integration zones, which have different properties.
            </p>
            <img src="img/htm-neuron.jpg"/>

          resources:
            Why Neurons Have Thousands of Synapses, A Theory of Sequence Memory in Neocortex: https://numenta.com/neuroscience-research/research-publications/papers/why-neurons-have-thousands-of-synapses-theory-of-sequence-memory-in-neocortex/

        Minicolumns:
          desc: >

            <p>Minicolumns are groups of pyramidal neurons that share the same proximal receptive field. Once a set of minicolumns is activated by feed-forward input, individual cells within them can represent spatial input within different contexts.</p>

