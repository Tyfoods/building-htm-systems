    Abstract Objects and Concepts:
      desc: >

        <p>Mountcastle proposed that all regions of the neocortex have the same complex circuitry and therefore they must be doing the same thing. If the regions of the neocortex that process sensory input use grid cells and locations to learn objects, then the evidence strongly suggests that the regions of the neocortex that learn <strong>abstract objects and concepts</strong> like language or mathematics also use grid cells and locations to perform these functions.</p>

        <p>We don’t fully understand how high-level concepts and abstract objects are represented in the brain, and are exploring this area further.</p>

      resources:
        A Framework for Intelligence and Cortical Function Based on Grid Cells in the Neocortex: https://numenta.com/neuroscience-research/research-publications/papers/a-framework-for-intelligence-and-cortical-function-based-on-grid-cells-in-the-neocortex/
