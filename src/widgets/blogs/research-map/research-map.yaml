Thousand Brains Theory of Intelligence:

  desc: >
    <p>The <strong>Thousand Brains Theory of Intelligence</strong> proposes that rather than learning one model of an object or concept, the brain builds many models of the same thing. Each model is built in a different way – with different types of inputs from different senses or from different parts of the same sensors. The models vote together to reach a consensus on what they are sensing, and the consensus vote is what we perceive. It’s as if your brain is thousands of brains working simultaneously.    </p>
    <p>The Thousand Brains Theory suggests we need to rethink how the cortex processes information.  Rather than extracting sensory features in a series of processing steps, where objects are recognized as you ascend the hierarchy, our theory suggests a more distributed model.
    </p>

  resources:
    Intro to Thousand Brains Model of Intelligence: https://numenta.com/blog/2018/03/19/thousand-brains-model-of-intelligence/

  children:

    Local Computations / Parallel Voting:
      desc: >
        <p>In the Thousand Brains Theory, each cortical column creates complete models of its world, based on what it can sense as its associated sensor moves. Columns combine sensory input with a grid cell-derived location, and then integrate those “sensory features at locations” over movements. Long-range connections in the cortex allow columns to vote and this parallel voting leads to a consensus of what they the columns are sensing
        </p>

      resources:
        A Framework for Intelligence and Cortical Function Based on Grid Cells in the Neocortex: https://numenta.com/neuroscience-research/research-publications/papers/a-framework-for-intelligence-and-cortical-function-based-on-grid-cells-in-the-neocortex/
        Companion paper to A Framework for Intelligence and Cortical Function Based on Grid Cells in the Neocortex: https://numenta.com/neuroscience-research/research-publications/papers/thousand-brains-theory-of-intelligence-companion-paper/
        A Theory of How Columns in the Neocortex Enable Learning the Structure of the World: https://numenta.com/neuroscience-research/research-publications/papers/a-theory-of-how-columns-in-the-neocortex-enable-learning-the-structure-of-the-world/

    Common Cortical Circuit:
      desc: >
        <p>The neocortex is complex. It contains dozens of cell types, numerous layers, and intricate connectivity patterns. The connections between cells suggest a columnar flow of information across layers as well as a laminar flow within some layers. Fortunately, this complex circuitry is remarkably preserved in all regions. Vernon Mountcastle was the first to propose that a canonical circuit consisting of cortical columns underlies everything the neocortex does. The way we see, feel, hear, move, and even do high level planning runs on this same common cortical circuit.</p>

        <p>If we can understand how this <strong>common cortical circuit</strong> works, we will have a framework for understanding how the entire neocortex works. Understanding the function of cortical columns is a central goal of our research program.</p>

      children:

        Layers:
          desc: >
            <p>While neuroscience textbooks generally list 6 <strong>layers</strong> in the neocortex, scientists now believe there are more, with dozens of different cells types.  Our work involves figuring out what each layer is doing and how it fits into the common cortical circuit.</p>

          resources:
            A Theory of How Columns in the Neocortex Enable Learning the Structure of the World: https://numenta.com/neuroscience-research/research-publications/papers/a-theory-of-how-columns-in-the-neocortex-enable-learning-the-structure-of-the-world/
            Locations in the Neocortex, A Theory of Sensorimotor Object Recognition Using Cortical Grid Cells": https://numenta.com/neuroscience-research/research-publications/papers/locations-in-the-neocortex-a-theory-of-sensorimotor-object-recognition-using-cortical-grid-cells/

        Connections Between Layers:
          desc: >

            <p>As part of the common cortical circuit, the layers relate to each other in specific ways. Through our research, we are mapping out these connections.</p>

          dependencies:
            - Layers

          resources:
            Thalamus Snubbed: https://numenta.com/blog/2018/08/29/thalamus-snubbed/

        HTM Neuron:
          desc: >
            <p>Much of our research focuses around one fundamental observation: that the neocortex is constantly predicting its inputs. The <strong>HTM neuron</strong> is based on the idea that every pyramidal cell is a prediction machine. A single pyramidal neuron with active dendrites can recognize hundreds of unique patterns and contexts in which it can predict its input.</p>

          resources:
            Why Neurons Have Thousands of Synapses, A Theory of Sequence Memory in Neocortex: https://numenta.com/neuroscience-research/research-publications/papers/why-neurons-have-thousands-of-synapses-theory-of-sequence-memory-in-neocortex/

        Minicolumns:
          desc: >

            <p>Minicolumns, also sometimes referred to as cortical columns, are the most basic unit of neural organization.  It is the building block of essential elements for cortical processing.</p>

          dependencies:
            - HTM Neuron

          resources:
            Why Neurons Have Thousands of Synapses, A Theory of Sequence Memory in Neocortex: https://numenta.com/neuroscience-research/research-publications/papers/why-neurons-have-thousands-of-synapses-theory-of-sequence-memory-in-neocortex/
