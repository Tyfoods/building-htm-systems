<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numenta Research Map</title>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="../../../../blogs/research-map-0.2.15.js"></script>

  <style>

    .node rect {
      cursor: pointer;
      fill: #fff;
      fill-opacity: 0.5;
      stroke: #3182bd;
      stroke-width: 1.5px;
    }

    .node text {
      font-size: 16px;
      font-family: Verdana, sans-serif;
      pointer-events: none;
    }

    .link {
      fill: none;
      stroke: #9ecae1;
      stroke-width: 1.5px;
    }

  </style>

</head>

<body>

<div class="widget">

  <div id="research-map">

  </div>

  <script>
      $(function() {
          BHTMS.researchMap("research-map")
      });
  </script>

</div>



</body>

</html>
