<svg id="lone">

    <text class="value-display"></text>
    <text class="max-display"></text>
    <text class="range-display"></text>

    <text class="name-label">
        <tspan>encoding</tspan>
    </text>
    <text class="max-label">max</text>
    <text class="range-label">output:</text>

    <g class="bits"></g>

</svg>

<div style="width:300px">
    <div style="float:right">
        <button class="discrete">discrete</button>
        <br/>
        <button class="continuous">continuous</button>
    </div>
    <div>
        <input type="range" min="1" max="100" value="7" id="bucketsSlider" />
        buckets: <span class="bucketsDisplay"></span>
        <br/>
        <input type="range" min="11" max="101" step="2" value="21" id="bitsSlider" />
        bits: <span class="bitsDisplay"></span>
        <br/>
        <input type="range" min="1" max="21" step="1" value="9" id="rangeSlider" />
        range: <span class="rangeDisplay"></span>
    </div>
</div>
