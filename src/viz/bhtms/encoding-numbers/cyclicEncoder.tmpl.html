<svg id="lone">

    <text class="value-display"></text>

    <text class="name-label">
        <tspan dx="0.5em">cyclic</tspan>
        <tspan dx="-3.25em" dy="1em">encoding</tspan>
    </text>

    <text class="range-label">output:</text>
    <text class="range-display"></text>
    <text class="resolution-display"></text>

    <g class="bits"></g>

</svg>

<div style="width:300px">
    <div style="float:right">
        <button class="discrete">discrete</button>
        <br/>
        <button class="continuous">continuous</button>
    </div>
    <div>
        <input type="range" min="2" max="100" value="7" id="valuesSlider" />
        values: <span class="valuesDisplay"></span>
        <br/>
        <input type="range" min="10" max="100" step="1" value="20" id="bucketsSlider" />
        buckets: <span class="bucketsDisplay"></span>
        <br/>
        <input type="range" min="1" max="21" step="1" value="9" id="rangeSlider" />
        range: <span class="rangeDisplay"></span>
    </div>
</div>
