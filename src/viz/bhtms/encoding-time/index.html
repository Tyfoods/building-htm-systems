<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Encoding Widgets</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="../../../../wp-content/uploads/encoding-time/bhtms-encoding-time-0.2.14.js"></script>

    <style>
        body {
            background-color: white;
        }
        .widget {
            width: 560px;
            background-color: white;
            margin-bottom: 100px;
        }
        svg {
            /*border: solid 1px orange;*/
        }
        table {
            width: 100%
        }

        /* DAT.GUI lighter theme */
        .dg.main .close-button.close-bottom {
            position: inherit;
        }
        .dg.main.taller-than-window .close-button {
            border-top: 1px solid #ddd;
        }
        .dg {
            color: #555;
            text-shadow: none !important;
        }

        .dg.main::-webkit-scrollbar {
            background: #fafafa;
        }

        .dg.main::-webkit-scrollbar-thumb {
            background: #bbb;
        }

        .dg li:not(.folder) {
            background: #fafafa;
            border-bottom: 1px solid #ddd;
        }

        .dg li.save-row .button {
            text-shadow: none !important;
        }

        .dg li.title {
            background: #e8e8e8 url(data:image/gif;base64,R0lGODlhBQAFAJEAAP////Pz8////////yH5BAEAAAIALAAAAAAFAAUAAAIIlI+hKgFxoCgAOw==) 6px 10px no-repeat;
        }
        .dg .cr.function:hover,.dg .cr.boolean:hover {
            background: #fff;
        }
        .dg .close-button {
            display: none;
        }
        .dg .c input[type=text] {
            background: #e9e9e9;
        }

        .dg .c input[type=text]:hover {
            background: #eee;
        }

        .dg .c input[type=text]:focus {
            background: #eee;
            color: #555;
        }

        .dg .c .slider {
            background: #e9e9e9;
        }

        .dg .c .slider:hover {
            background: #eee;
        }
    </style>

</head>
<body>

<div class="widget">
    <h1>Binary Planet</h1>
    <div id="binaryPlanet"></div>
    <script>
        $(function() {
            BHTMS.binaryPlanet("binaryPlanet")
        });
    </script>
</div>


</body>
</html>
