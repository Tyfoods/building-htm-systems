<svg id="streaming-scalar">
    <g class="chart">
        <path id="plot"></path>
        <rect id="index"></rect>
        <circle id="value-dot"></circle>
        <text id="label"></text>
    </g>

    <text x="1" y="12" font-size="10pt">streaming scalar value</text>

    <g class="encoding"></g>

    <text x="1" y="116" font-size="10pt">scalar encoding</text>
</svg>

<div class="cyclics">

    <svg id="day-of-month">

        <text class="min-display"></text>
        <text class="value-display"></text>
        <text class="max-display"></text>
        <text class="range-display"></text>

        <text class="name-label">
            <tspan>day of</tspan>
            <tspan dx="-3em" dy="1em">month</tspan>
        </text>
        <text class="min-label">min</text>
        <text class="max-label">max</text>
        <text class="range-label">range</text>

        <circle class="track" />

        <g class="bits"></g>

    </svg>

    <svg id="weekend">

        <text class="min-display"></text>
        <text class="value-display"></text>
        <text class="max-display"></text>
        <text class="range-display"></text>

        <text class="name-label">
            <tspan>weekend</tspan>
        </text>
        <text class="min-label">min</text>
        <text class="max-label">max</text>
        <text class="range-label">range</text>

        <circle class="track" />

        <g class="bits"></g>

    </svg>

    <svg id="day-of-week">

        <text class="min-display"></text>
        <text class="value-display"></text>
        <text class="max-display"></text>
        <text class="range-display"></text>

        <text class="name-label">
            <tspan>day of</tspan>
            <tspan dx="-3em" dy="1em">week</tspan>
        </text>
        <text class="min-label">min</text>
        <text class="max-label">max</text>
        <text class="range-label">range</text>

        <circle class="track" />

        <g class="bits"></g>

    </svg>

    <svg id="time-of-day">

        <text class="min-display"></text>
        <text class="value-display"></text>
        <text class="max-display"></text>
        <text class="range-display"></text>

        <text class="name-label">
            <tspan>time of</tspan>
            <tspan dx="-3em" dy="1em">day</tspan>
        </text>
        <text class="min-label">min</text>
        <text class="max-label">max</text>
        <text class="range-label">range</text>

        <circle class="track" />

        <g class="bits"></g>

    </svg>

</div>

<svg id="combined-encoding"></svg>
